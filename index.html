<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add google font online below -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="container">
      <img src="./images/image-qr-code.png" alt="some QR code here">
      <h3 class="outfit-forText">Improve your front-end <br> skills by building projects</h3>
      <p class="outfit-forText">Scan the QR Code to visit FrontEnd <br> Mentor and take your coding skills to <br> the next level</p>
  </div>
  <br>
  <footer class="attribution" style="position: relative">
    <p style="position: fixed; bottom: 2em; width:100%; text-align: center"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joshua Okidi</a>.
    </p>
  </footer>
  <br>
</body>
</html>
